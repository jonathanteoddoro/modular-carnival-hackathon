        const CONTRACT_ADDRESS = '0x05A8f1a276008c967Adb9ad4bDB6804f30cC5Ab3';

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    const address = await signer.getAddress();
                    document.getElementById("walletAddress").innerText = address;
                    contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
                    alert("Wallet connected!");
                } catch (error) {
                    console.error("Error connecting to wallet:", error);
                    alert("Error connecting to wallet: " + error.message);
                }
            } else {
                alert("Please install MetaMask.");
            }
        }

        async function grantRole() {
            if (!contract) {
                alert("Please connect your wallet first!");
                return;
            }
            
            const roleType = document.getElementById("roleType").value;
            const role = ethers.utils.keccak256(ethers.utils.toUtf8Bytes(roleType));
            const address = document.getElementById("roleAddress").value;
            
            if (!ethers.utils.isAddress(address)) {
                alert("Invalid address format");
                return;
            }
            
            try {
                const tx = await contract.grantRole(role, address);
                await tx.wait();
                alert(`Role ${roleType} granted to ${address}`);
            } catch (error) {
                console.error("Error granting role:", error);
                alert("Error granting role: " + error.message);
            }
        }

        async function mintMedicine() {
            if (!contract) {
                alert("Please connect your wallet first!");
                return;
            }
            
            const name = document.getElementById("medName").value;
            const batchNumber = document.getElementById("batchNumber").value;
            const expirationDate = document.getElementById("expDate").value;
            
            if (!name || !batchNumber || !expirationDate) {
                alert("Please fill in all required fields");
                return;
            }

            try {
                const tx = await contract.mintMedicine(name, batchNumber, expirationDate);
                await tx.wait();
                alert("Medicine minted successfully!");
            } catch (error) {
                console.error("Error minting medicine:", error);
                alert("Error minting medicine: " + error.message);
            }
        }

        async function transferMedicine() {
            if (!contract) {
